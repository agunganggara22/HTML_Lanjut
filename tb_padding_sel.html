    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                box-shadow: 0px 0px 10px;
            }
            th, td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Cellpadding</h2>
        <p>Cell Padding the Space Beetween the Cell Content and Its Borders</p>
        <table style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>

            <td>Pratama</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>20</td>
        </tr>
        <tr>
            <td>John</td>
            <td>tor</td>

    </table>
