<!DOCTYPE html>>
<html>
    <head>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Cell That Spans two coloumns</h2>
        <p>to make a cell span more than one column, use the colspan attribute</p>
        <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Mark Zuberg</td>
            <td>55778922</td>
            <td>55778900</td>
        </tr>
    </table>
    </body>
</html>
